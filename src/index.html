<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eInfraCentral Platform</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://einfracentral.eu/sites/default/files/favicon.png">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Condensed" rel="stylesheet">

  <script src="https://cdn.ckeditor.com/4.5.11/full-all/ckeditor.js"></script>
  <script src="http://cdn.ckeditor.com/4.5.11/full-all/plugins/divarea/plugin.js"></script>
<!--  <script> CKEDITOR.config.forcePasteAsPlainText = true; </script>-->

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "${MATOMO_HOST}/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '${MATOMO_SITE_ID}']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'piwik.js';
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>
<body>
<app-root></app-root>
</body>
</html>
